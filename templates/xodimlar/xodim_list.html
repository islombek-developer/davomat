{% extends 'index.html' %}
{% block content %}

  <style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #2c3e50; /* Qorong'i fon */
        margin: 0;
        padding: 20px;
        color: #ecf0f1; /* Oqish matn rangi */
    }

    h1 {
        color: #ecf0f1;
        font-size: 28px;
        margin-bottom: 20px;
    }

    form {
        margin-bottom: 20px;
        background-color: #34495e; /* Qorong'i kulrang fon */
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
    }

    label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
        color: #bdc3c7; /* Oqish-kulrang matn */
    }

    select, button {
        padding: 10px;
        font-size: 16px;
        width: 100%;
        box-sizing: border-box;
        margin-bottom: 10px;
        background-color: #2c3e50; /* Qorong'i fon */
        color: #ecf0f1; /* Oqish matn rangi */
        border: 1px solid #34495e; /* Chegaralar */
        border-radius: 4px;
    }

    button {
        background-color: #e74c3c; /* To'q qizil tugma */
        color: #ffffff;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #c0392b; /* Qizil tugma hover */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #34495e; /* Qorong'i stol fon */
        color: #ecf0f1;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border: 1px solid #7f8c8d; /* Chegaralar */
    }

    th {
        background-color: #2c3e50; /* Qorong'i sarlavha */
        color: #ecf0f1;
        font-weight: bold;
    }

    tr:nth-child(even) {
        background-color: #3b4b59; /* Qorong'i kulrang qator */
    }
</style>



<div class="col-lg-15">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title"></h4>
            <a class="btn btn-success" href="{% url 'xodim_create' %}">Xodim qo'shish</a>
            <div class="table-responsive">
                <table class="table table-dark mb-0">
                    <thead>
                        <tr>
                            <th>ism</th>
                            <th>Familiya</th>
                            <th> telefon_raqami</th>
                            <th>lavozimi</th>
                            <th>bolim</th>
                            <th>Tugmalar</th>

                        </tr>
                    </thead>
                    <tbody>
                        {% for xodim in xodimlar %}
                        <tr>
                            <th>{{xodim.ism}}</th>
                            <td>{{xodim.familiya}}</td>
                            <td>{{xodim.telefon_raqami}}</td>
                            <td>{{xodim.lavozimi}}</td>
                            <td>{{xodim.bolim}}</td>
                            <td><a class="btn btn-danger" href="{% url 'delete_ishchi' xodim.id %}">O'chirish</a>
                                <a class="btn btn-info" href="{% url 'xodim_update' xodim.id %}">Yangilash</a></td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>

        </div>
    </div>
</div>
{% endblock %}
